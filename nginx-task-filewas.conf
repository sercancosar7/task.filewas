# Nginx Configuration for Task.filewas
# Otonom AI Proje Gelistirme Platformu
#
# Domain: task.filewas.com
# API Port: 3001
#
# Installation:
#   sudo cp nginx-task-filewas.conf /etc/nginx/sites-available/task.filewas.conf
#   sudo ln -s /etc/nginx/sites-available/task.filewas.conf /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# Rate limiting zone for API endpoints
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream backend server
upstream task_filewas_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name task.filewas.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name task.filewas.com;

    # =============================================================================
    # SSL Certificate (Let's Encrypt)
    # =============================================================================
    # Before using this config, obtain SSL certificate:
    #   sudo certbot --nginx -d task.filewas.com
    # Certbot will automatically add the certificate paths below

    # SSL certificate paths (will be configured by certbot)
    # ssl_certificate /etc/letsencrypt/live/task.filewas.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/task.filewas.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (uncomment after SSL is verified)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # =============================================================================
    # Security Headers
    # =============================================================================

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy (formerly Feature Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # =============================================================================
    # Logging
    # =============================================================================

    access_log /var/log/nginx/task-filewas-access.log;
    error_log /var/log/nginx/task-filewas-error.log;

    # =============================================================================
    # Root & Frontend Static Files
    # =============================================================================

    # Frontend static files
    root /var/www/task.filewas/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Brotli compression (if nginx-brotli is installed)
    # brotli on;
    # brotli_static on;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # =============================================================================
    # Frontend Routes (SPA - all routes go to index.html)
    # =============================================================================

    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # =============================================================================
    # API Routes
    # =============================================================================

    # All API requests go to backend
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # WebSocket support (for Socket.io)
        proxy_http_version 1.1;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Proxy pass to backend
        proxy_pass http://task_filewas_backend;
    }

    # =============================================================================
    # WebSocket (Socket.io) - Separate route for better performance
    # =============================================================================

    location /socket.io/ {
        # No rate limiting for WebSocket
        limit_req zone=api_limit burst=50 nodelay;

        # Proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # WebSocket specific
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (longer for WebSocket)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering (disable for WebSocket)
        proxy_buffering off;

        # Proxy pass to backend
        proxy_pass http://task_filewas_backend;
    }

    # =============================================================================
    # Health Check (for load balancers)
    # =============================================================================

    location /health {
        access_log off;
        proxy_pass http://task_filewas_backend/api/health;
        proxy_set_header Host $host;
    }

    # =============================================================================
    # File Upload (max body size)
    # =============================================================================

    # Increase client body size for file uploads
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    client_body_timeout 300s;

    # =============================================================================
    # Deny access to sensitive files
    # =============================================================================

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
